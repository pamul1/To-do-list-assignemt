<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <main class="container">
        <h1 class="display-1 text-center">To Dos</h1>

        <form onsubmit="addTask()">
            <div class="mb-3">
                <label for="inputTask" class="form-label">Task</label>
                <input type="text" class="form-control" id="inputTask" placeholder="">
              </div>

                <label for="inputCompleted">Completed</label>
                <select id="inputCompleted" class="form-select mb-3" aria-label="Default select example">
                    <option>Select</option>
                    <option value="true">Completed</option>
                    <option value="false">Incompleted</option>
                    
                  </select>

            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered" id="toDoTask"></table>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
